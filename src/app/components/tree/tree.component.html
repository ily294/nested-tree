<mat-tree [dataSource]="tree" [treeControl]="treeControl" class="tree">

  <mat-tree-node *matTreeNodeDef="let node">

    <li class="mat-tree-node">
      <mat-checkbox [checked]="node.selected" (change)="select(node, $event)"></mat-checkbox>
      <ng-container *ngTemplateOutlet="contentTemplate; context:{$implicit:node}"></ng-container>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button (click)="treeNodeToggle(node)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-checkbox [checked]="node.selected" (change)="select(node, $event)"
                      [indeterminate]="showIndeterminate(node)"></mat-checkbox>
        <ng-container *ngTemplateOutlet="contentTemplate; context:{$implicit:node}"></ng-container>
      </div>
      <ul [hidden]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
