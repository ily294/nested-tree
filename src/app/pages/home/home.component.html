<div class="home-content">

  <div class="home-content_block">
    <app-list [items]="list">
      <ng-template let-item>
        {{item.label}}
      </ng-template>
    </app-list>
  </div>

  <div class="home-content_block">
    <app-tree [tree]="tree" (selectedNodes)="onSelect($event)" (change)="onChangeTreeState($event)">
      <ng-template let-item>
        <span class="margin">
          {{item.label}}
        </span>

      </ng-template>
    </app-tree>
  </div>
</div>
